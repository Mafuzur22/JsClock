<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>CLOCK</title>
</head>
<body>
    <div class="time">
        <div class="circle" style="--clr:#ff2972">
            <svg>
                 <circle cy="50" cx="50" r="50"></circle>
                 <circle cy="50" cx="50" r="50" id="hh"></circle>
            </svg>
            <div id="hour">00</div>
        </div>
        <div class="circle" style="--clr:#fee800">
            <svg>
                <circle cy="50" cx="50" r="50"></circle>
                <circle cy="50" cx="50" r="50" id="mm"></circle>
           </svg>
            <div id="minute">00</div>
        </div>
        <div class="circle" style="--clr:#04fc43">
            <svg>
                <circle cy="50" cx="50" r="50"></circle>
                <circle cy="50" cx="50" r="50" id="ss"></circle>
           </svg>
            <div id="second">00</div>
        </div>
        <div class="circle">
            <div id="ampm">AM</div>
        </div>


    </div>
<script>
    setInterval(() => {

    
    let hour=document.getElementById('hour');
    let minute=document.getElementById('minute');
    let second=document.getElementById('second');
    let ap=document.getElementById('ampm');


    let hh=document.getElementById('hh');
    let mm=document.getElementById('mm');
    let ss=document.getElementById('ss');

    let h=new Date().getHours();
    let m=new Date().getMinutes();
    let s=new Date().getSeconds();
    let am= h>=12 ? "PM" : "AM";


    
    if (h >= 12){
        h = h-12
    };
    h = h<10 ? "0"+h : h;
    m = m<10 ? "0"+m : m;
    s = s<10 ? "0"+s : s;

    hour.innerHTML=h;
    minute.innerHTML=m;
    second.innerHTML=s;

    hh.style.strokeDashoffset = 315 - (315 * h) /12 ;
    mm.style.strokeDashoffset = 315 - (315 * m) /60 ;
    ss.style.strokeDashoffset = 315 - (315 * s) /60 ;


});
</script>

</body>
</html>
